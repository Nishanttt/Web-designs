<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="" type="image/x-icon" />
    <link rel="shortcut icon" href="Images/Web_logo.png" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Aexyn | Company Selection</title>
    <link rel="stylesheet" type="text/css" href="CSS/aexyn-style.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="JS/aexyn-main.js"></script>
</head>
<body>
    <header class="custom-header-container-wrapper">
        <div class="custom-header-container">
            <div class="header-group">
                <div class="col-md-3 pull-left logo">
                    <a href="/"><img src="Images/aexyn-logo.png" alt="Aexyn"></a>
                </div>
            </div>
        </div>
    </header>
	<section class="custom-account-container-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="section-header col-sm-12 text-center">
                    <h1>Hello <span class="username">Username</span>,</h1>
                    <h1>Welcome to Aexyn</h1>
                </div>
			</div>
		</div>
		<div class="company-selection">
			<div class="company-selection-search">
				<form>
					<label>What is the name of your company?</label>
					<div class="input">
						<i class="fa fa-search" aria-hidden="true"></i>
						<input type="search" name="" value="" placeholder="Search">
					</div>
				</form>
			</div>
			<div class="companies">
				<h5>Search your company if it is already on Aexyn platform or <a href="/create-company">create a new one.</a></h5>
				<div class="company-items clearfix">
					<div class="item">
                        <div class="company-detail">
                            <div class="icon"><i class="fa fa-building-o" aria-hidden="true"></i></div>
                            <div class="about-company">
                                <a href="#" class="company-name">Company name</a>
                                <span class="company-location"><span class="city">City</span> , <span class="state"></span>State</span>
                            </div>
                        </div>
                    </div>
                    <div class="item last">
                    	<a href="/create-company">
                        <div class="company-detail">
                            <div class="icon"><i class="fa fa-plus" aria-hidden="true"></i></div>
                            <div class="about-company">
                            	<span class="company-location">Don't see your company?</span>
                                <span class="company-name">Create a new one?</span>                                
                            </div>
                        </div>
                        </a>
                    </div>
				</div>
			</div>
			<center><a href="/office-selection" class="company-selection-btn custom-btn">Next <i class="fa fa-angle-double-right"></i></a></center>
            <center><a href="#" class="back-to-office-select"><i class="fa fa-angle-double-left"> Back</i></a></center>
		</div>
	</section>
</body>
</html>
