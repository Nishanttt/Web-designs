<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="" type="image/x-icon" />
    <link rel="shortcut icon" href="Images/Web_logo.png" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Aexyn | Sign Up</title>
    <link rel="stylesheet" type="text/css" href="CSS/aexyn-style.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="JS/aexyn-main.js"></script>
</head>
<body>
    <header class="custom-header-container-wrapper">
        <div class="custom-header-container">
            <div class="account-header-group">
	        	<div class="container-fluid">
	        		<div class="row">
			            <div class="col-sm-12 logo">
		                	<a href="/"><img src="Images/aexyn-logo.png" alt="Aexyn"></a>
			            </div>
		            </div>
	            </div>
            </div>
        </div>
    </header>
	<section class="custom-account-container-wrapper">
		<div class="container">
			<div class="row">
				<div class="form-group sign-up">
					<form>
						<h3>Create an Aexyn account</h3>
						<div class="input two-col-input clearfix">
							<div><input type="text" name="firstname" placeholder="First Name"></div>
							<div><input type="text" name="lastname" placeholder="Last Name"></div>
						</div>
						<div class="input">
							<input type="email" name="email" placeholder="Email">
						</div>
						<div class="have-alredy-account">
							Already have a account on this email Address
						</div>
						<div class="input">
							<input type="password" name="password" placeholder="Create a Password">
						</div>
						<div class="checkbox-input">
						<input type="checkbox" name="checkbox" value="check" id="agree"> I agree the Aexyn&nbsp;<a href="#">terms of service</a>&nbsp;and&nbsp;<a href="#">privacy policy</a>
						</div>
						<div class="actions"><input type="submit" name="submit" value="Create Account"></div>
					</form>
					<div class="form-bottom-content">
						<center><a href="/sign-in">Already have an account?</a></center>
						<h2>Tag Line</h2>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer-container-wrapper">
		<div class="custom-footer-container">
			<div class="custom-footer-top-group">
				<div class="container">
					<div class="custom-footer-menu">
						<div class="row">
							<div class="col-sm-12">
								<ul>
									<li><a href="#">Terms</a></li>
									<li><a href="#">Privacy</a></li>
									<li><a href="#">Feedback</a></li>
									<li><a href="#">Support</a></li>
								</ul>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
